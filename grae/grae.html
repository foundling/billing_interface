<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NucMed Tech Services and Billing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
	<h1>NucMed Tech Services and Billing |</h1>  
	<h2><span class="username">Grae</span></h2>
</header>

<div class="container">
	<h1>Production</h1>

	<form> 

	  <!--PRODUCTION BLOCK: BASE DETAILS -->
	  <div class="base-details-block">
	  	<div>
	  		<label class="date">Date</label>
	  		<input type="text" maxlength="10" size="15" name='production-date' value="YYYY/MM/DD">
	  	</div>
	  	<div>
	  		<label class="code">Project Code</label>
	  		<input type="text" maxlength="3" size="3" name='project-code'>
	  	</div>


	  </div>

	  <!--SUBJECT BLOCK -->

	  <label class="subject-header">Subject Information</label>

	  <div class="subject-block">
	  	<div>
	  		<select id="subject_type" name="subject_type">
	  		  <option value="human">human</option>
  	  		  <option value="animal">animal</option>
  	  		  <option value="phantom">phantom</option>
	  		</select>
	  	</div>

	  	<!--HUMAN TYPES TRIGGERED BY RADIO SELECTION -->
	  	<div class="human_subject_types">
	  		<div>
	  			<input type="radio" name="human_type" value="Healthy/Control">
	  			<label>Healthy/Control</label>
	  		</div>
	  		<div>
	  			<input type="radio" name="human_type" value="Patient/Diseased">
	  			<label>Patient/Diseased</label> 
	  		</div>
	  	</div>

	  	<div class="human-details">
	  		<div>
	  			<label>Subject ID</label>
	  			<input type="text" name="human_ID">
	  		</div>
	  		<div>
	  			<label>Sex</label>
	  			<input type="text" name="human_sex">
	  		</div>
	  		<div>
	  			<label>Weight</label>
	  			<input type="text" name="human_weight">
	  		</div>
	  		<div>
	  			<label>Height</label>
	  			<input type="text" name="human_height">
	  		</div>
	  		<div>
	  			<label>Year of Birth</label>
	  			<input type="text" name="human_YOB">
	  		</div>
	  		<div>
	  			<label>IV Placement</label>
	  			<input type="text" name="human_IV_placement">
	  		</div>
	  		<div>
	  			<label>Gauge</label>
	  			<input type="text" name="human_gauge"></div>
	  		<div>
	  			<label>Glucose</label>
	  			<input type="text" name="human_glucose">
	  		</div>
	  	</div>

	  	<!--ANIMAL TYPES TRIGGERED BY RADIO BUTTON SELECTION -->

	  	<div class="animal_subject_types">
	  		<div><input type="radio" name="animal_type" value="Baboon"> Baboon </div>
	  		<div><input type="radio" name="animal_type" value="Macaque"> Macaque </div>
	  		<div><input type="radio" name="animal_type" value="Rat"> Rat </div>
	  		<div><input type="radio" name="animal_type" value="Pig"> Pig </div>
	  		<div><input type="radio" name="animal_type" value="Baboon"> Baboon </div>
	  		<div><input type="radio" name="animal_type" value="Mouse"> Mouse </div>
	  		<div><input type="radio" name="animal_type" value="Other"> Other</div>
	  		<div><label>Other </label><input type="text" name="animal_type_other"></div>
	  	</div>
	  	<div class="animal-details">
	  		<div>
	  			<label>Subject ID</label>
	  			<input type="text" name="human_ID">
	  		</div>
	  		<div>
	  			<label>Weight</label>
	  			<input type="text" name="human_weight">
	  		</div>
	  		<div>
	  			<label>IV Placement</label>
	  			<input type="text" name="human_IV_placement">
	  		</div>
	  	</div> 	
	  </div>



	  
	<input type="submit">

	</form>
<!--END CONTAINER-->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script src="hide.js"></script>
</body>
</html>
