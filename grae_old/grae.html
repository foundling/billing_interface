<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NucMed Tech Services and Billing | Grae</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
	<h1>NucMed Tech Services and Billing |</h1>  
	<h2><span class="username">Grae</span></h2>
</header>

<div class="container">
	<h1>Title ?</h1>

	<form> 
	  <!--PRODUCTION BLOCK: BASE DETAILS -->
	  	<div class="basic-details">
		  	<div>
		  		<label class="date">Date</label>
		  		<input type="text" maxlength="10" size="15" name='production-date' value="YYYY/MM/DD">
		  	</div>
		  	<div>
		  		<label class="code">Project Code</label>
		  		<input type="text" maxlength="3" size="3" name='project-code'>
		  	</div>
	  	</div>

	  	<!--SUBJECT BLOCK -->

	  	<label class="subject-header">Subject Information</label>

	  	<div class="subject-block opaque-bg">

	  		<!-- Subject Type Selector-->
	  		<div>
	  			<select id="subject-type-selector" name="subject_type">
	  		  		<option value="human">human</option>
  	  		  		<option value="animal">animal</option>
  	  		  		<option value="phantom">phantom</option>
	  			</select>
	  		</div>

		  	<!--HUMAN TYPES TRIGGERED BY RADIO SELECTION -->
		  	<div class="human-subject-types">
		  		<div>
		  			<input type="radio" name="human_type" value="Healthy/Control">
		  			<label>Healthy/Control</label>
		  		</div>
		  		<div>
		  			<input type="radio" name="human_type" value="Patient/Diseased">
		  			<label>Patient/Diseased</label> 
		  		</div>
		  	</div>

		  	<!-- Human Fields -->
		  	<div class="human-details">
		  		<div>
		  			<label>Subject ID</label>
		  			<input type="text" name="human_ID">
		  		</div>
		  		<div>
		  			<label>Sex</label>
		  			<input type="text" name="human_sex">
		  		</div>
		  		<div>
		  			<label>Weight</label>
		  			<input type="text" name="human_weight">
		  		</div>
		  		<div>
		  			<label>Height</label>
		  			<input type="text" name="human_height">
		  		</div>
		  		<div>
		  			<label>Year of Birth</label>
		  			<input type="text" name="human_YOB">
		  		</div>
		  		<div>
		  			<label>IV Placement</label>
		  			<input type="text" name="human_IV_placement">
		  		</div>
		  		<div>
		  			<label>Gauge</label>
		  			<input type="text" name="human_gauge">
		  		</div>
		  		<div>
		  			<label>Glucose</label>
		  			<input type="text" name="human_glucose">
		  		</div>
		  	</div>


		  	<!--ANIMAL TYPES TRIGGERED BY RADIO BUTTON SELECTION -->
		  	<div class="animal-subject-types hidden">
			  	<div>
		          	<input type="radio" name="animal_type" value="Baboon">
		          	<label>Baboon</label>
		        </div>
			  	<div>
		          	<input type="radio" name="animal_type" value="Macaque">
		          	<label>Macaque</label>
		        </div>
			  	<div>
		           	<input type="radio" name="animal_type" value="Rat">
		           	<label>Rat</label> 
		        </div>
			  	<div>
			  		<input type="radio" name="animal_type" value="Pig">
			  		<label>Pig</label>
			  	</div>
			  	<div>
			  		<input type="radio" name="animal_type" value="Baboon">
			  		<label>Baboon</label>
			  	</div>
			  	<div>
			  		<input type="radio" name="animal_type" value="Mouse">
			  		<label>Mouse</label>
			  	</div>
			  	<div>
			  		<input type="radio" name="animal_type" value="Other">
			  		<label>Other</label>
			  	</div>
			  	<div>
			  		<label>Other</label>
			  		<input type="text" name="animal_type_other">
			  	</div>
			</div>

			  <!--PHANTOM TYPES TRIGGERED BY RADIO BUTTON SELECTION -->
			<div class="phantom-subject-description hidden">
			  	<div>
		        	<label>Phantom Subject Description</label>
		        	<input type="text" name="phantom_description">
		    	</div>
		 	</div>
		</div>

		 	<label class="injected-compound-header">Injected Compound</label>
		 	<div class="opaque-bg">
		 		<label>Injected Compound</label>
		 		<input type="text" name="injected-compound">
		 	</div>

		 	<label class="radioligand-header">Radioligand</label>
		 	<div class="opaque-bg">
		 		<label>??????????</label>
		 	</div>

			<!-- Contrast Agent Block -->
		 	<label class="contrast-agent-header">Contrast Agent</label>
		 	<div class="contrast-agent-block opaque-bg">
				<div><label>Name</label><input type="text"></div>
				<div><label>Lot Number</label><input type="text"></div>
				<div><label>Expiration Date</label><input type="text"></div>
				<div><label>Volume of Vial</label><input type="text"></div>
			</div>

		 	<!-- Blood Analysis Block -->
		 	<label class="blood-analysis-header">Blood Analysis</label>
			<div class="blood-analysis-block opaque-bg">
				<label>Type</label>
				<select name="blood-analysis-type">
					<option value="venous">Venous</option>
					<option value="arterial">Arterial</option>
				</select>
				<div class="venous-block">
					<label class="sub-header">Arm Used</label>
					<select name="venous-type">
						<option value="plasma-only">Plasma Only</option>
						<option value="plasma-wb">Plasma/WB</option>
						<option value="metabolites">Metabolites</option>  
					<select>	
				</div>

				<div class="arterial-block hidden">
					<label class="sub-header">Wrist Used</label>
					<select name="arterial-type">
						<option value="metabolites">Metabolites</option>
						<option value="plasma-only">Plasma Only</option>
						<option value="plasma-wb">Plasma/WB</option>  
					</select>
				</div>
			</div>

		 	<label class="data-processing-header">Data Processing</label>
			<div class="data-processing-block">
				<textarea rows="4" cols="40"></textarea>
			</div>

		 	<label class="comments-header">Issues / Comments</label>
			<div class="comments-block">
				<textarea rows="4" cols="40"></textarea>
			</div>


		<input type="submit">
	</form>
</div>
<!--END CONTAINER-->

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>-->
<script src="/data/lib/jquery-1.11.1.min.js"></script>
<script src="hide.js"></script>
</body>
</html>
