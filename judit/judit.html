<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MGH Martinos Center - PET Billing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
	<h1>Radiopharmacy Production Billing Form |</h1>  
	<h2><span class="username">Judit</span></h2>
</header>

<div class="container">
	<h1>Production</h1>

	<form> 

	  <!--PRODUCTION BLOCK: BASE DETAILS -->
	  <div class="production-block">
	  	<div>
	  		<label class="prod_date">Production Date</label>
	  		<input type="text" maxlength="10" size="15" name='production-date' value="YYYY/MM/DD">
	  	</div>
	  	<div>
	  		<label class="proj_code">Project Code</label>
	  		<input type="text" maxlength="3" size="3" name='project-code'>
	  	</div>
	  </div>

	  <!--ISOTOPE BLOCK -->

	  <label class="isotope-header">Isotope Only</label>

	  <div class="isotope-block hidden">
	  	<div>
	  		<input type="radio" class="isotope" value="F18">
	  		<label>F18</label>
	  	</div>
	  	<div>
	  		<input type="radio" class="isotope" value="C11">
	  		<label>C11</label>
	  	</div>
	  	<div>
	  		<input type="radio" class="isotope" value="N13">
	  		<label>N13</label>
	  	</div>
	  	<div>
	  		<input type="radio" class="isotope" value="O15">
	  		<label>O15</label>
	  	</div>
	  	<div>
	  		<input type="radio" class="isotope" value="Ga68">
	  		<label>Ga68</label>
	  	</div>
	  	<div>
	  		<input type="radio" class="isotope" value="Cu64">
	  		<label>Cu64</label>
	  	</div>
		<div>
			<label class="sub-header">Activity (mCi)</label>
			<input type="text"  value="">
		</div>
	  </div>

	  <!--RADIOTRACER BLOCK -->

	  <label class="radiotracer-header">Radiotracer</label>

	  <div class="radiotracer-block hidden">
	  	<div>
	  		<input type="radio" class="radiotracer" value="F18-5FU">
	  		<label> F18-5FU</label>
	  	</div>
	  	<div>
	  		<input type="radio" class="radiotracer" value="Ga68-Dota-toc">
	  		<label> Ga68-Dota-toc</label>
	  	</div>
	  	<div>
	  		<input type="radio" class="radiotracer" value="Cu64-FBP8">
	  		<label> Cu64-FBP8</label>
	  	</div>
	  	<div>
	  		<input type="radio" class="radiotracer" value="C11-Diprenorphine">
	  		<label> C11-Diprenorphine</label>
	  	</div>
	  	<div>
	  		<input type="radio" class="radiotracer" value="C11-DASB">
	  		<label> C11-DASB</label>
	  	</div>
	  	<div>
	  		<input type="radio" class="radiotracer" value="F18-Fallypride">
	  		<label> F18-Fallypride</label>
	  	</div>
		<div>
			<input type="radio" class="radiotracer" value="F18-FMISO">
			<label> F18-FMISO</label>
		</div>
		<div>
			<input type="radio" class="radiotracer" value="C11-Martinostat">
			<label> C11-Martinostat</label>
		</div>
		<div>
			<input type="radio" class="radiotracer" value="C11-NNc112">
			<label> C11-NNc112</label>
		</div>
		<div>
			<input type="radio" class="radiotracer" value="C11-PRB28">
			<label> C11-PRB28</label>
		</div>
		<div>
			<input type="radio" class="radiotracer" value="C11-Raclopride">
			<label> C11-Raclopride</label>
		</div>
		<div>
			<input type="radio" class="radiotracer" value="F18-T807">
			<label> F18-T807</label>
		</div>
		<div>
			<input type="radio" class="radiotracer" value="C11-Temozolomide">
			<label> C11-Temozolomide</label>
		</div>


		<div>
			<label class="sub-header">Starting Activity (mCi)</label>
			<input type="text"  value="">
		</div>
		<div>
			<label class="sub-header">Synthesis OK</label>
		</div>
		<div>
			<input name="synthesis" type="radio" value="yes"> yes 
		</div>
		<div>
			<input name="synthesis" type="radio" value="no"> no 
		</div>

		<div>
			<label class="sub-header">Quality Control Pass</label>
		</div>
		<div>
			<input name="qc_pass" type="radio" value="yes"> yes
		</div>
		<div>
			<input name="qc_pass" type="radio" value="no"> no
		</div>
		<div>
			<input name="qc_pass" type="radio" value="na"> n/a
		</div>

		<div>
			<label class="sub-header">Released for Injection </label>
		</div>
		<div>
			<input name="released_for_injection" type="radio" value="yes"> yes 
			<input type="text" name="lot_number" value="e.g. 150428PBR-01" disabled>
		</div>
		<div>	
			<input name="released_for_injection" type="radio" value="no"> no 
		</div>
		<div>
			<input name="released_for_injection" type="radio" value="na"> n/a
		</div> 

		<div>
			<label class="sub-header">Specific Activity at TOI (mCi/nmol)</label>
			<input type="text"  value="">
		</div>
		<div>
			<input type="radio" value="na"> n/a 
		</div>
		
		<div>
			<label class="sub-header">Batch released for Estimated TOI</label>
			<input type="text"  value="">
		</div>
		<div>
			<input type="radio" value="na">
			<label> n/a</label>
		</div>
	  </div>

	  <!--"OTHER" SECTION -->
	  <label class="other-header"> Other </label>
	  <div class="other-block hidden">
			<div>
				<label class="">add new: </label>
				<select name="new_iso_or_radiotracer">
					<option value="new_iso">isotope</option> 
					<option value="radiotracer">radiotracer</option>	
				</select>
			</div>

			<div>
				<label > New Isotope</label>
				<input type="text" name="new_isotope" disabled>
			</div>


			<div>		
			  		<label class="sub-header">Billing Comments</label>
			  		<textarea rows="5" cols="40"></textarea>
			</div>	
			  
			<div>
			  	<label class="sub-header">Comments for IT/Development (martinos help desk)</label>
			  	<textarea rows="5" cols="40"></textarea>
			</div>

	  </div>
	
	<input type="submit">

	</form>
<!--END CONTAINER-->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script src="hide.js"></script>
</body>
</html>
