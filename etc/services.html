<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PET-MRI Billing</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>
<div class="container">

  <h2>PET-MRI Billing</h2>
  <strong>you are NMR user: </strong> hooker <br><br>
  <form>
    <div class="project-code">
      <label><strong>Project Code</strong></label>
      <input class="proj_code" name="proj_code" type="text" size="3" maxlength="3">
      <div class="requirement red-bg"></div>
      <br>
    </div>

    <div class="date-of-service">
      <label><strong>Date of Service</strong></label>
      <input name="date_of_service" id="datepicker" type="text"><br>
    </div>
    
    <div class="scanner">
      <label><strong>Scanner</strong></label>
      <select name="scanning_bay">
        <option value="">(leave blank)</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="mPET">mPET</option>
      </select>
    </div>

    <label>Service Technician</label>
    <input name="technician" value="hooker" maxlen="15">

    <h2>Type of Service</h2>

    <div class="service-type">
      <input class="FDG" name="fdg-service" value="service-used" type="checkbox"><label>FDG Radiotracer</label>
      <br>
      
      <div class="FDG-aux hidden">
        <label>Which PO Was Used?</label>
        <input name="purchase_order" maxlength="20">
        <br>  
        
        <label>Amount Ordered:</label>
        <input name="amount_ordered" maxlength="20">
        <br>
        
        <label>Service Notes:</label><br>
        <textarea name="FDG_service_notes" cols="30" rows="5" class="FDG-notes"></textarea>
        <br>
      </div>
    </div>

    <div class="service-type">
    <input class="nmt" name="nucmedtech-service" value="service-used" type="checkbox"><label>Nuclear Medicine / Medical Support </label>
    <br>
      <div class="nmt-aux hidden">
        <label>Which Technician Performed the Work?</label>
        <input name="service_technician" maxlength="20">
        <br>  
        <label>Covering Physician: </label>
        <input name="covering_physician" maxlength="20">
        <br>
        <label>Service Notes:</label>
        <textarea name="nmt_service_notes" class="FDG-notes"></textarea><br>

      </div>
    </div>

    <div class="service-type">
    <input class="blood" name="blood-service" value="service-used" type="checkbox"><label>Blood Analysis</label>
    <br>
    
    <div class="blood-aux hidden">
      <label>Arterial</label>
      <label>yes</label><input name="arterial" value="yes" type="radio">
      <label>no</label><input name="arterial" value="no" type="radio" checked>
      <br>
      <label>Metabolic</label>
      <label>yes</label><input name="metabolic" value="yes" type="radio">
      <label>no</label><input name="metabolic" value="no" type="radio" checked>
      <br>
      <label>Service Notes:</label>
      <textarea name="blood_service_notes" class="blood-notes"></textarea><br>
    </div>
    </div>
    <br>
    <div>
      <button type="submit">Submit</button>
      <p class="errors"></p>
    </div>
  </form>

  <!-- summary pseudo page -->
  <div class="summary hidden background-layer">
    <div class="summary hidden content-layer">
      <h1> A Summary of the Billing Information You Entered</h1>
      <p class="summary-of-charges"></p>
      <a class="faux-btn" href="form1.html" id="summary-back">Back to Billing Form</a>
      <a class="faux-btn" href="success.html" id="summary-commit">Submit your Billing Information</a>
    </div>
  </div>
</div>
<script src="js/jquery-2.1.3.js"></script>
<script src="js/jquery-ui-1.11.2.js"></script>
<script src="js/script.js"></script>
<script src="js/validate.js"></script>
</body>
</html>
